name:             Custom Command Controls

category:         settings

enabled:          true

commands:
  - name:         addcommand
    alts:
      - "addcmd"
    global:       true
    enabled:      true
    usage:        "{pfx}{cmd} hi Hello world!"
    description:
      Adds a custom command trigger to the server.
      Whenever this trigger word is used with a command prefix the inputted response will be provided.
      Command requires the Manage Server permission.

  - name:         removecommand
    alts:
      - "remcmd"
      - "delcmd"
    global:       true
    enabled:      true
    usage:        "{pfx}{cmd} hi"
    description:
      Removes a custom command trigger used for custom commands from the server.
      Command requires the Manage Server permission.

  - name:         addresponder
    alts:
      - "addres"
    global:       true
    enabled:      true
    usage:        "{pfx}{cmd} hi Hello there!"
    description:
      Adds an auto-responder to the server.
      An automatic responder will reply with the set message to any sentence
      that conaints the chosen trigger in it as a standalone word.

  - name:         removeresponder
    alts:
      - "remres"
      - "delres"
    global:       true
    enabled:      true
    usage:        "{pfx}{cmd} hi"
    description:
      Removes a custom command trigger used for custom commands from the server.
      Command requires the Manage Server permission.

events:
  - name:         custom_command
    type:         message
    global:       true
    enabled:      true
